<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vsysc</title>

    <style>
        textarea {
            width: 40rem;
            height: 10rem;
        }
    </style>
</head>

<body>
    <textarea type="text" id="text1"></textarea><br>
    <textarea disabled id="text2"></textarea>

    <script src="package/vsysc.js"></script>
    <script>
        const input = document.getElementById('text1')
        const output = document.getElementById("text2")

        // when the file input changes do window.vsfdl.fileToVSFDL(file)
        document.addEventListener('keypress', function (e) {
            window.vsysc.parseToJSON(input.value).then((data) => {
                output.value = JSON.stringify(data)
                window.vsysc.parse(input.value).then((data) => {
                    output.value += `\n\n===================================\n\n${JSON.stringify(data)}`
                }).catch((err) => {
                    output.value += `\n\n===================================\n\n${JSON.stringify(err)}`
                })
            }).catch((err) => reject(err))
        })
    </script>
</body>

</html>
